<section>
    <div class=" container d-flex justify-content-center mt-5">
        <div class="modal-dialog modal-dialog-centered edit">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 text-white">Bienvenido! INGRESAR</h1>
                </div>
                <div class="modal-body">
                    <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="nombreUsuario">Usuario</label>
                            <input type="text" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg" placeholder="Ingrese su nombre de Usuario" [(ngModel)]="nombreUsuario" required>
                        </div>
                        <!-- Password input -->
                        <div class="form-outline mb-3">
                            <label class="form-label" for="password">Contraseña</label>
                            <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Ingrese su Contraseña" [(ngModel)]="password" required>
                        </div>
                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button class="btn btn-primary btn-lg" type="submit">Login<i class="fa-solid fa-right-to-bracket icon-p"></i></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
