<section>
  <div class="container-fluid mt-5">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-md-8 col-lg-6 col-xl-4">
        <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="text" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg"
              placeholder="Ingrese su nombre de Usuario" [(ngModel)]="nombreUsuario" required>
            <label class="form-label" for="nombreUsuario">Usuario</label>
          </div>
          <!-- Password input -->
          <div class="form-outline mb-3">
            <input type="password" id="password" name="password" class="form-control form-control-lg"
              placeholder="Ingrese su Contraseña" [(ngModel)]="password" required>
            <label class="form-label" for="password">Contraseña</label>
          </div>
          <div class="text-center text-lg-start mt-4 pt-2">
            <button class="btn btn-primary btn-lg" type="submit">Login<i class="fa-solid fa-right-to-bracket icon-p"></i></button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
