<div class="m-0 colum experiencia">
    <h3 class="d-flex justify-content-between">Experiencia
        <!-- <app-boton-add *ngIf="isLogged"></app-boton-add> -->
        <button class="edicion add" routerLink="/nueva-exp" *ngIf="isLogged"><i class="fa-solid fa-circle-plus"></i></button>
    </h3>
    <!-- <app-exp-add *ngIf="!ModoAdd"></app-exp-add><app-exp-edit *ngIf="!ModoEdit"></app-exp-edit> -->
    <div class="m-0 p-0" *ngFor="let Experiencia of exp">
        <div class="item exp">
            <div class="editar d-flex justify-content-end" *ngIf="isLogged">
                <!-- <app-boton-edit></app-boton-edit><app-boton-delet></app-boton-delet> -->
                <button class="edicion" routerLink="/editar-exp/{{Experiencia.id}}"><i class="fa-solid fa-pen-to-square"></i></button>
                <button class="edicion" (click)="Borrar(Experiencia.id)"><i class="fa-solid fa-trash-can"></i></button>
            </div>
            <h4>{{ Experiencia.cargoExp }}</h4>
            <span class="casa">{{ Experiencia.empresaExp }}</span>
            <span class="fecha">{{ Experiencia.fechaExp }}</span>
            <p class="m-0 p-0">{{ Experiencia.descripcionExp }}</p>
        </div>
    </div>
</div>
